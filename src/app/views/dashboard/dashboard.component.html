<div class="row">
	<div class="col-sm-10">
		<div class="card">
			<div class="card-body">
				<div class="row"><!--Put date selection objects in here with default for current month 1st to current date-->
					<div class="col-sm-6">
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">{{ 'DASH.LABEL.FROMDATE' | translate }}: </label>
							<div class="col-sm-6">
								<input class="form-control" type="date" [(ngModel)]="fromDate" (change)="selectDateChange()"/>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">{{ 'DASH.LABEL.TODATE' | translate }}: </label>
							<div class="col-sm-6">
								<input class="form-control" type="date" [(ngModel)]="toDate" (change)="selectDateChange()"/>
							</div>
						</div>
					</div>
				</div>

			<div class="card-body">
				<h4>Sales Overview</h4>
				<div class="row">
					<div class="col-4">
						<div class="row">
							<div class="col">
								<h5>Sales in Period</h5>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="callout callout-info mt-1">
									<span class="text-muted">{{ dashboardData.periodSales[0].name }}</span><br>
									<strong class="h4">{{ dashboardData.periodSales[0].value }}</strong>
								</div>
							</div>
							<div class="col">
								<div class="callout callout-info mt-1">
									<span class="text-muted">{{ dashboardData.periodSales[1].name }}</span><br>
									<strong class="h4">{{ dashboardData.periodSales[1].value }}</strong>
								</div>
							</div>
							<div class="col">
								<div class="callout callout-info mt-1">
									<span class="text-muted">{{ dashboardData.periodSales[1].name }}</span><br>
									<strong class="h4">{{ dashboardData.periodSales[1].value }}</strong>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			




				<div class="row"><!--Top 10 Product chart-->
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<!-- <apx-chart
									[series]="top10ProdOptions.series"
									[chart]="top10ProdOptions.chart"
									[xaxis]="top10ProdOptions.xaxis"
									[yaxis]="top10ProdOptions.yaxis"
									[dataLabels]="top10ProdOptions.dataLabels"
									[title]="top10ProdOptions.title"
									[tooltip]="top10ProdOptions.tooltip"
									[legend]="top10ProdOptions.legend"
								></apx-chart> -->
							</div>	
						</div>
					</div>				
			</div>
		</div>
	</div>
</div>
