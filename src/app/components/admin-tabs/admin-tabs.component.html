<h3>{{ 'ADMINTABS.TITLE' | translate }}</h3>

<div class="row">
	<div class="col">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">{{ 'ADMINVIEWS.LABEL.FILTERUSERNAME' | translate }}: </label>
			<div class="col-sm-8">
				<input class="form-control" type="text" [(ngModel)]="filterUsername" (change)="filterChanged()"/>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="form-group row">
			<label for="brandName" class="col-sm-4 col-form-label">{{ 'ADMINVIEWS.LABEL.FILTERHANDLE' | translate }}:</label> 
			<div class="col-sm-8">
				<select class="form-select" [(ngModel)]="filterHandle" (change)="filterChanged()">
					<option value="">{{ 'GENSELECT.NONSELECTED' | translate }}</option>
					<option *ngFor="let handle of handleLookup" [value]="handle.value">{{ handle.displayText }}</option>
				</select>
			</div>
		</div>
	</div>
</div>

<div class="mt-2" style="height: 300px">
	<smart-grid #gridTabs
		id="gridTabs"
		(rowDoubleClick)="gridDoubleClick($event)"
		[theme]="smartTheme"
		[dataSource]="gridTabsSource"
		[columns]="gridTabsColumns"
		[selection]="gridSettings.selection"
		[behavior]="gridSettings.behavior"
		[appearance]="gridSettings.appearance">
	</smart-grid>
</div>

<div class="d-flex justify-content-end mt-1">
	<div class="btn-group" role="group">
		<button class="btn btn-primary" (click)="btNew()"><span><i class="far fa-plus"></i></span></button>
		<button class="btn btn-primary" (click)="btDelete()"><span><i class="far fa-minus"></i></span></button>
	</div>
</div>

<app-smart-tabs-editor #tabEditor (tabsUpdated)="tabEditComplete($event)" [targetResource]="targetResource"></app-smart-tabs-editor>

<app-modal-select-generic #modalResourceSelect [reference]="'tabResourceSelect'" [windowTitle]="'Please select the Resource for this Tabs Set'" [choiceList]="handleLookup" (valueSelected)="resourceSelected($event)"></app-modal-select-generic>
