<div class="row mb-2">
  <div class="col">
    <button class="btn btn-primary btn-sm" (click)="buttonMarkAllClick()">{{ 'NOTIFICATION.MARKALL' | translate }}</button>
  </div>
  <div class="col">
    <select class="form-select form-control form-select-sm" [(ngModel)]="selectOption" (change)="selectChange($event)">
			<option>{{ 'NOTIFICATION.OPTION.ALL' | translate }}</option>
			<option>{{ 'NOTIFICATION.OPTION.READ' | translate }}</option>
			<option>{{ 'NOTIFICATION.OPTION.UNREAD' | translate }}</option>
		</select>
  </div>
</div>

<div class="notificationListWrapper">
  <div *ngIf="notifications.length == 0" class="alert alert-warning" role="alert">
    {{ 'NOTIFICATION.NONE' | translate }}
  </div>
  
	<div *ngFor="let notiData of notifications; index as i">
		<app-notification-item [notificationData]="notiData" [myIndex]="i" (deleted)="itemDeleted($event)" (stateChange)="itemStateChange($event)"></app-notification-item>
	</div>
  <div *ngIf="notifications.length > 0">
    <div class="mt-1 d-flex justify-content-center">
      <button *ngIf="bMoreItems" class="btn btn-primary btn-sm" (click)="buttonLoadMoreClick()">{{ 'NOTIFICATION.LOADMORE' | translate }}</button>
      <span *ngIf="!bMoreItems">{{ 'NOTIFICATION.NOMORE' | translate }}</span>
    </div>
  </div>
</div>
