<div [id]="reference" class="modal " tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modal-basic-title">{{ windowTitle }}</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="col">
					<select class="form-select" [(ngModel)]="selectValue" (change)="selectChange($event)">
						<option value="">{{ 'GENSELECT.NONSELECTED' | translate }}</option>
						<option *ngFor="let element of choiceList" [value]="element.value">{{ element.displayText }}</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<div class="w-100 d-flex justify-content-between">
					<div><button type="button" class="btn btn-danger" aria-label="Close" (click)="btCancelClick($event)">{{ 'GENSELECT.CANCEL' | translate }}</button></div>
					<div><button type="button" class="btn btn-success" aria-label="OK" (click)="btOkClick($event)" [disabled]="okDisabled">{{ 'GENSELECT.OK' | translate }}</button></div>
				</div>
			</div>
		</div>
	</div>
</div>
