<div class="row mb-2">
	<div class="col-sm-6">
		<div [ngSwitch]="paramData.type">
			<input *ngSwitchCase="'text'" class="form-control" type="text" [(ngModel)]="paramData.value" (change)="inputChanged($event)" [disabled]="disabledAdmin"/>
			<input *ngSwitchCase="'int'" class="form-control" type="number" step="1" [(ngModel)]="paramData.value" (change)="inputChanged($event)" [disabled]="disabledAdmin"/>
			<input *ngSwitchCase="'real'" class="form-control" type="number" step="0.0001" [(ngModel)]="paramData.value" (change)="inputChanged($event)" [disabled]="disabledAdmin"/>
			<input *ngSwitchCase="'time'" class="form-control" type="time" [(ngModel)]="paramData.value" (change)="inputChanged($event)" [disabled]="disabledAdmin"/>
			<input *ngSwitchCase="'date'" class="form-control" type="date" [(ngModel)]="dateValue" (change)="dateValueChange($event)" [disabled]="disabledAdmin"/>
			<div *ngSwitchCase="'boolean'" class="form-check mt-2 d-flex justify-content-center">
				<input class="form-check-input" type="checkbox" [(ngModel)]="paramData.value" (change)="inputChanged($event)" [disabled]="disabledAdmin"> 
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<select class="form-control" [(ngModel)]="paramData.type" (change)="typeChanged($event)" [disabled]="disabledAdmin">
			<option value="text">Text</option>
			<option value="int">Integer</option>
			<option value="real">Real</option>
			<option value="date">Date</option>
			<option value="time">Time</option>
			<option value="boolean">Boolean</option>
		</select>
	</div>
	<div class="col-sm-2">
		<button class="btn btn-danger" (click)="btDeleteClick()" [disabled]="disabledAdmin"><i class="far fa-trash"></i></button>
	</div>
</div>
